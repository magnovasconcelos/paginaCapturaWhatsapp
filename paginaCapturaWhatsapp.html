<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Captura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      margin: 20px 0;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd5a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Receba o material gratuito!</h1>
    <p>Preencha seus dados e clique no botão para falar comigo no WhatsApp.</p>

    <!-- Botão que leva ao WhatsApp -->
    <button onclick="window.location.href='https://wa.me/5581987687125'">
      Falar no WhatsApp
    </button>
  </div>

</body>
</html>
